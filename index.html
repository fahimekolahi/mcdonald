<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">

<body class="w-full h-full" dir="rtl">



    <header class="w-full bg-[#F0F8FF]  xl:fixed pt-1 px-2 pb-2 flex ">



        <div class="w-[65px]">
            <img src="./mcdonalds_PNG20.png">
        </div>


        <div>
            <button class="hidden xl:block xl:rounded-[50%] xl:bg-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class=" hidden xl:block"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg></button>
        </div>

        <div>
            <p class="text-center text-[1.2rem] mt-[-3rem] xl:text-[2rem] font-bold"> شعبه اصفهان </p>
        </div>

        <div>
            <button class="rounded-[50%] bg-[#FF1E33] mr-[16.5rem] mt-[-2rem]">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-fill"
                    viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                </svg>
            </button>

        </div>
    </header>


    <main class="w-full h-full">
        <div class="pt-[1rem] flex items-center justify-between mx-3">


            <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="xl:hidden"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg></button>


            <p class="text-center ">منوی فست فود</p>

            <a href="#yellow" class="scroll-smooth">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="xl:hidden"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                </svg>
            </a>

        </div>



        <div
            class="xl:bg-[url('https://order.shilafood.net/2.13.12/img/c7979ce2a99cc2fbd5c72a7fd1d2f82b.jpg')] bg-cover bg-center  w-full  h-full  pt-5 xl:justify-between   xl:flex-row">


            <div
                class="xl:bg-black xl:bg-opacity-50 w-[85%] h-[75%] rounded-[12px] mx-auto xl:w-[80%] xl:h-auto xl:my-[5rem] xl:py-[1rem]">
                <p class="hidden xl:block xl:text-white xl:text-center xl:text-[2rem]"> منوی فست فود</p>


                <div class="xl:flex xl:justify-between xl:px-5 ">
                    <div class="w-auto h-auto rounded-[12px] bg-white mt-[1rem] pb-[1rem] xl:mx-[1rem] xl:my-[1rem] ">



                        <div id="menuWrapper" class="flex flex-col gap-2 border-black xl:grid xl:grid-cols-2">





                        </div>


                    </div>

                    <div class="w-[90%] h-[20%] bg-[#F5F5F5] my-[2rem] rounded-[8px] mx-auto px-2 gap-2 xl:mt-[1rem]" id="yellow">
                        <div id="shopList" class="flex flex-col gap-2">


                            <div id="cardTotal" class="w-auto h-auto py-1 rounded-">

                            </div>

                            <div class="flex justify-between mx-2">
                                <p>مجموع: </p>
                                <div id="majmou" class="text-[#766966]">

                                </div>
                            </div>
                            <div class="flex justify-between mx-2">
                                <p> مالیات : </p>
                                <div id="ma" class="text-[#766966]"> </div>
                            </div>

                            <div class="flex justify-between mx-2">
                                تخفیف : <div id="mtakhfif" class="text-[#766966]"> </div>
                            </div>

                            <div class="flex justify-between mx-2 mt-1">
                                <input placeholder="کد تخفیف" id="input" class="w-[12rem]">


                                <button onclick="takhfif()"><svg xmlns="http://www.w3.org/2000/svg" width="22"
                                        height="22" fill="red" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
                                    </svg></button>
                            </div>

<hr>

                            <div class="flex gap-7 mx-2 justify-between mt-2 mb-5  pb-3 border-2 border-red-600 rounded-[8px] px-1 w-auto h-auto">مبلغ قابل پرداخت : <div id="pardakht" class="text-black">
                                </div>



                            </div>

                            <button class="bg-red-600 h-[39px] rounded-[8px] mx-2 text-white mb-4">پرداخت</button>

                        </div>

                        <!-- <div class="xl:flex xl:gap-4"> -->





                    </div>


                </div>
            </div>
        </div>





















        </div>

    </main>
